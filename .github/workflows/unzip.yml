name: Unzip modules.zip

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip modules.zip
        run: |
          unzip modules.zip -d extracted_modules
          
      - name: Commit unzipped files
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add extracted_modules
          git commit -m "Extract modules.zip via GitHub Actions"
          git push
